      .article {
        margin: 0 auto 48px;
        width: 960px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        *zoom: 1;
      }

      .content:after,
      .article:after,
      .article-paragraph:after {
        display: block;
        clear: both;
        content: '';
      }

      .article-title {
        padding-bottom: 6px;
        border-bottom: #333 solid 1px;
      }

      .article-title,
      .article-paragraph-title {
        clear: both;
        margin: 0 0 24px;
      }

      .article-date {
        margin: 0 0 6px;
        color: #999;
        font-size: 0.9em;
      }

      .article-paragraph {
        margin: 0 0 24px;
        line-height: 1.7;
        *zoom: 1;
      }

      .article-list {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      .article-list > li {
        padding: 12px 0;
        border-bottom: #ddd dotted 1px;
      }

      .article-list > li:last-child {
        border-bottom: none;
      }

      .article-list-date {
        padding-right: 12px;
        color: #999;
      }

      img.article-img {
        display: inline;
      }

      .article-paragraph:last-child,
      .article-img:last-child {
        margin: 0;
      }

      .news{
        background:#fff;

    <script>
      // 画面上部にスクロールするボタン
      $(function() {
        var pageTop = $('.btn-pagetop');
        pageTop.hide();
        $(window).scroll(function() {
          if ($(this).scrollTop() > 600) {
            pageTop.fadeIn();
          } else {
            pageTop.fadeOut();
          }
        });
        pageTop.click(function() {
          $('body, html').animate({
            scrollTop: 0
          }, 500, 'swing');
          pageTop.blur();
          return false;
        });
      });
    </script>
